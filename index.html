<!DOCTYPE html>
<html lang="en">

<head>

<body>

</br>
</br>

<div style="text-align: center;">

        <button type="submit" style="font-size:24px; color: red;" id="btnTranscribe"> Mantener pulsado para hablar </br></br><i class="material-icons">mic</i></button>
    </div>
    
</div>


<div style="text-align: center;">
<div style="text-align: center;" id="microOn">
    (((<i class="material-icons">mic</i>)))

</div>

</br>
</br>

</div>

    <textarea id="textAreaResp" cols="70" rows="30"></textarea>
</div>

</div>
